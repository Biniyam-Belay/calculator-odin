<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <div id="content">
        <!-- <div class="display1">1</div> -->
        <div class="display2">1</div>
        

        <div id="clear" class="key-s">Clear</div>
        <div id="del" class="key-s">Delete</div>

        <div id="7" class="key">7</div>
        <div id="8" class="key">8</div>
        <div id="9" class="key">9</div>
        <div id="add" class="key">+</div>

        <div id="4" class="key">4</div>
        <div id="5" class="key">5</div>
        <div id="6" class="key">6</div>
        <div id="subtract" class="key">-</div>

        <div id="1" class="key">1</div>
        <div id="2" class="key">2</div>
        <div id="3" class="key">3</div>
        <div id="multiply" class="key">*</div>

        <div id="dot" class="key">.</div>
        <div id="0" class="key">0</div>
        <div id="equals" class="key">=</div>
        <div id="divide" class="key">/</div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
